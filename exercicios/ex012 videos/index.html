<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h1>Este vídeos está hospedado no meu próprio servidor.</h1>

    <video width="500" poster="imagens/neve1.jpg" controls>
        <source src="midia/Videohtml.m4v" type="video/mp4">
        <source src="midia/videohtml.mp4" type="video/mp4">
        <source src="midia/Videohtml.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Colocando video do youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/F-EAsiftG1c?start=7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
