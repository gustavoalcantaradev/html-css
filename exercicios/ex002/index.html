<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>

    <hr>

    <p>
        Você pode escrever 
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; 
        <!-- PARA APARECER O SINAL DE < E > NO SITE, DIGITAR &LT (LESS THAN) E &GT (GREATR THAN)-->
    </p>

    <p>
        Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag br.
        <!-- PARA QUEBRAR UMA LINHA ESPECIFICA USAR <BR> -->
    </p>

    <P>
        Adicionar símbolos especiais:
        &reg; <!-- marca registrada-->
        &copy; <!-- copyraid -->
        &trade; <!-- TM-->
        &euro;<!-- moedas -->
        &pound;<!-- moedas -->
        &yen;<!-- moedas -->
        &cent;<!-- moedas -->
        &Delta; <!-- delta -->
        &uparrow;
    </P>

    <p>
        Adicionar emoji:
        &#x1F60E;
        &#x1F5A5;
        <!--para adicionar emoji usar &#x e o codigo do emoji-->
    </p>
    
</body>
</html>
